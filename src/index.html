<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>Icecream</title>
    <!-- Сюда будет всталена ссылка на файл стилей -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>

  <body>
    <header class="site-header">
      <div class="site-header__container container">
        <a class="site-header__logo logo link" href=""
          ><img src="./images/header/m-t-d/logo.png" alt="Logo Icecream"
        /></a>
        <nav class="site-nav">
          <ul class="site-nav__list list">
            <li class="site-nav__item">
              <a class="site-nav__link link accent" href="#home">Home</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link link" href="#about">About us</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link link" href="#how-made">How it`s made?</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link link" href="#products">Our products</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link link" href="#contacts">Contacts</a>
            </li>
          </ul>
          <button class="site-nav__button">Buy now</button>
        </nav>

        <nav class="mobile-nav">
          <button
            class="mobile-nav__button mobile-nav__button--close link"
            aria-expanded="false"
            data-menu-button
          >
            <svg
              class="mobile-nav__icon mobile-nav__icon--close"
              aria-label="Mobile menu button"
            >
              <use href="./images/icons/menu-icons.svg#burger"></use>
            </svg>
          </button>

          <div class="mobile-nav__container">
            <button
              class="mobile-nav__button link"
              aria-expanded="false"
              data-menu-button
            >
              <svg
                class="mobile-nav__icon mobile-nav__icon--open"
                aria-label="Mobile menu button"
              >
                <use href="./images/icons/menu-icons.svg#close"></use>
              </svg>
            </button>
            <button class="mobile-nav__action link">Buy now</button>
            <ul class="mobile-nav__list list">
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link accent" href="#home">Home</a>
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#about">About us</a>
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#how-made"
                  >How it`s made?</a
                >
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#products"
                  >Our products</a
                >
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#contacts">Contacts</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Сюда будет всталена ссылка на файл скриптов -->
    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
